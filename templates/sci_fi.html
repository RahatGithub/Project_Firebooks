{% extends 'base.html' %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Sci-Fi</title>

  </head>
  <body>

    {% block body %}

    <div class="m-5 position-absolute">

        <div class="row row-cols-1 row-cols-md-4 g-4 mt-2">

            {% for category in category_1 %}

            <div class="col">
                <div class="card mb-3 shadow bg-light rounded" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 p-2">
                        <img src="{{category.img.url}}" class="img-fluid m-2" alt="...">
                        </div>
                        <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{category.title}}</h5>
                            <p class="card-text">{{category.desc}}</p>
                            <div class="d-flex justify-content-center align-items-stretch">
                                <a href="{{category.link}}" target="_blank" class="card-link btn btn-outline-info">View</a>
                                <a href="{{category.link}}" download rel="noopener noreferrer" target="_blank" class="card-link btn btn-info text-white">Download</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>


    {% endblock body %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
